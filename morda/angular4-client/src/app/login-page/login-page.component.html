<div *ngIf="isLoginError" class="red-text center error-message">
  <i class="material-icons">error</i> Incorrect username or password
</div>

<form #loginForm="ngForm" class="form-3" (ngSubmit)="OnSubmit(UserName.value,Password.value)">
  <p class="clearfix">
    <label for="login">Login</label>
    <input type="text" #UserName ngModel name="UserName" id="login" placeholder="Username" required>
  </p>
  <p class="clearfix">
    <label for="password">Password</label>
    <input type="password" #Password ngModel name="Password" id="password" placeholder="Password" required>
  </p>
  <p class="row">
    <button class="waves-effect waves-light btn-large btn-submit" type="submit">SignIn</button>
  </p>
  <p class="row">
    <button class="waves-effect waves-light btn-large" [routerLink]="['/SignUp']" type="button" routerLinkActive="active">
      SignUp
    </button>
  </p>
</form>
